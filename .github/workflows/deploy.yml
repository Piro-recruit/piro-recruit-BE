name: Blue-Green Deploy

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]
env:
  DOCKER_IMAGE: kimgyuill/piro-recruiting

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to NCP Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.NCP_HOST }}
          username: root
          password: ${{ secrets.NCP_ROOT_PASSWORD }}
          debug: true
          timeout: 60s
          command_timeout: 60s
          script: |
            echo "ğŸš€ Starting Simple Deployment..."
            
            # DockerHubì—ì„œ ìµœì‹  ì´ë¯¸ì§€ pull
            docker pull ${{ env.DOCKER_IMAGE }}:latest

            # Docker ë„¤íŠ¸ì›Œí¬ í™•ì¸ ë° ìƒì„±
            docker network ls | grep app_backend || docker network create app_backend

            # ê¸°ì¡´ DB ì»¨í…Œì´ë„ˆë¥¼ ë„¤íŠ¸ì›Œí¬ì— ì—°ê²°
            docker network connect app_backend piro-recruit-db 2>/dev/null || true

            # ê¸°ì¡´ ì• í”Œë¦¬ì¼€ì´ì…˜ ì»¨í…Œì´ë„ˆ ì •ë¦¬
            docker stop piro-recruit-app 2>/dev/null || true
            docker rm piro-recruit-app 2>/dev/null || true

            # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            docker run -d \
              --name piro-recruit-app \
              --network app_backend \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=${{ secrets.SPRING_PROFILES_ACTIVE }} \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e DB_NAME=piro_recruit \
              --restart always \
              ${{ env.DOCKER_IMAGE }}:latest

            # ì»¨í…Œì´ë„ˆ ì‹œì‘ ëŒ€ê¸° (30ì´ˆ)
            echo "â° Waiting for application to start (30s)..."
            sleep 30

            # í—¬ìŠ¤ì²´í¬
            echo "ğŸ¥ Performing health check..."
            for i in {1..10}; do
              if curl -f http://localhost:8080/actuator/health; then
                echo "âœ… Health check passed!"
                echo "ğŸ‰ Simple deployment completed successfully!"
                echo "ğŸŒ Application is running on port 8080"
                exit 0
              else
                echo "âŒ Health check failed, attempt $i/10"
                sleep 10
              fi
            done

            # í—¬ìŠ¤ì²´í¬ ì‹¤íŒ¨ ì‹œ
            echo "ğŸ’¥ Health check failed, checking logs..."
            docker logs piro-recruit-app --tail 50
            exit 1