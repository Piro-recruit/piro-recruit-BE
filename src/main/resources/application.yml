# application.yml

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # PostgreSQL 데이터베이스 연결 설정
  datasource:
    url: jdbc:postgresql://localhost:5432/recruit_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    # 🆕 추가: Hibernate DDL 및 방언 설정
    hibernate:
      ddl-auto: update # 테이블 자동 생성/업데이트
    show-sql: true # SQL 로깅 활성화
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect  # PostgreSQL 번역기        format_sql: true

  # JPA Repository 활성화
  data:
    jpa:
      repositories:
        enabled: true

  springdoc:
    api-docs:
      path: /api-docs                         # API 문서 JSON 경로
    swagger-ui:
      path: /swagger-ui.html
      tags-sorter: alpha                      # 태그 알파벳 정렬
      operations-sorter: alpha                # 오퍼레이션 정렬

management:
  endpoints:
    web:
      exposure:
        include: health

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    com.ayu.realty: debug
    org.springframework.security: debug    # Spring Security 로깅
