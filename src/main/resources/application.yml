# application.yml

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  jpa:
    properties:
      hibernate:
        format_sql: true
    data:
      jpa:
        repositories:
          enabled: true # JPA Repository 자동 스캔 활성화

  springdoc:
    swagger-ui:
      path: /swagger-ui.html
      tags-sorter: alpha # 태그를 알파벳 순으로 정렬
      operations-sorter: alpha # API 메서드를 알파벳 순으로 정렬
    api-docs:
      path: /api-docs # API 문서 JSON 경로 설정

management:
  endpoints:
    web:
      exposure:
        include: health

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    com.ayu.realty: debug
    org.springframework.security: debug

jwt:
  secret: my-jwt-secret-key