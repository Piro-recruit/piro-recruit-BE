# application.yml

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  jpa:
    properties:
      hibernate:
        format_sql: true

  springdoc:
    swagger-ui:
      path: /swagger-ui.html

  mail:
    host: smtp.gmail.com        # SMTP 서버 호스트
    port: 587                   # SMTP 서버 포트
    username: ${STMP_USER_ID}   # SMTP 서버 로그인 아이디
    password: ${STMP_PASSWORD}  # SMTP 서버 로그인 비밀번호
    properties:
      mail:
        smtp:
          auth: true            # 사용자 인증 시도 여부
          starttls:
            enable: true        # starttls 활성화 여부

mail:
  test:
    admin-email: ${ADMIN_TEST_EMAIL:rlarbdlf222@naver.com}

management:
  endpoints:
    web:
      exposure:
        include: health

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    com.ayu.realty: DEBUG

jwt:
  secret: ${JWT_SECRET}
openai:
  api:
    key: ${OPENAI_API_KEY}